<legend>
    <i class="fa fa-dashboard"></i> Dashboard
</legend>

<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel" ng-show="isPentester">
        <div class="x_title">
            <h2>
                Cases assigned to me
            </h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li class="dropdown"><a href="#" class="dropdown-toggle"
                                        data-toggle="dropdown" role="button" aria-expanded="false"><i
                        class="fa fa-wrench"></i></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Settings 1</a></li>
                        <li><a href="#">Settings 2</a></li>
                    </ul>
                </li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>

        <div class="x_content">
            <table
                    class="table table-striped responsive-utilities jambo_table bulk_action">
                <thead>
                <tr class="headings">
                    <th class="column-title">ID</th>
                    <th class="column-title">Case State</th>
                    <th class="column-title">Case Type</th>
                    <th class="column-title">Action</th>
                    </th>
                </tr>
                </thead>

                <tbody>
                <tr class="even pointer" ng-repeat="case in assignedCases">
                    <td class=" ">{{case.id}}</td>
                    <td class=" ">{{case.state}}</td>
                    <td class=" ">{{case.type.type}}</td>
                    <td class=" last"><a href="#">View</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>

</div>
