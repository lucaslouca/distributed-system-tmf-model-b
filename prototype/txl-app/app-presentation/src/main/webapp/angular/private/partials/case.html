<legend><i class="fa fa-archive"></i> Cases for EID = '{{eid}}'</legend>
<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2>Cases</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a href="#"><i class="fa fa-chevron-up"></i></a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i
                            class="fa fa-wrench"></i></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="">Settings 1</a>
                        </li>
                        <li><a href="">Settings 2</a>
                        </li>
                    </ul>
                </li>
                <li><a href="#"><i class="fa fa-close"></i></a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class="form-group">
                <label class="col-md-4 control-label" for="clients-select">Existing Client</label>

                <div class="col-md-4">
                    <select id="clients-select" name="clients-select" class="form-control"
                            ng-model="eid" ng-change="fetchCases(eid)" >
                        <option value="{{client.eid}}" ng-repeat="client in clients">
                            {{client.name}}
                        </option>
                    </select>
                </div>
            </div>

            <table id="example" class="table table-striped responsive-utilities jambo_table">
                <thead>
                <tr class="headings">
                    <th>
                        <input type="checkbox" class="tableflat">
                    </th>
                    <th>ID</th>
                    <th>Client Profile ID</th>
                    <th>Client Profile Name</th>
                    <th>Case Type</th>
                    <th class=" no-link last"><span class="nobr">Action</span>
                    </th>
                </tr>
                </thead>

                <tbody>
                    <tr class="even pointer" ng-repeat="case in cases">
                        <td class="a-center ">
                            <input type="checkbox" class="tableflat">
                        </td>
                        <td class=" ">{{case.id}}</td>
                        <td class=" ">{{case.clientProfile.id}}</td>
                        <td class=" ">{{case.clientProfile.name}}</td>
                        <td class=" ">{{case.type}}</td>
                        <td class=" last"><a href="#">View</a>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>

<br/>
<br/>
<br/>

</div>
