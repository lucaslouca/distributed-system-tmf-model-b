<div class="">
    <a class="hiddenanchor" id="toregister"></a>
    <a class="hiddenanchor" id="tologin"></a>

    <div id="wrapper">
        <div id="login" class="animate form">
            <section class="login_content">
                <img src="images/logo.svg" width="128"/>
                <form ng-submit="login()">
                    <h1>Login</h1>
                    <div>
                        <input type="text" class="form-control" placeholder="Username" required="" ng-model="credentials.username"/>
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="Password" required="" ng-model="credentials.password"/>
                    </div>
                    <div>
                        <button class="btn btn-dark btn-primary btn-block" type="submit">Sign In</button>
                        <a class="reset_pass" href="#">Lost your password?</a>
                    </div>
                </form>
                <!-- form -->
            </section>
            <!-- content -->
        </div>
    </div>
</div>
